name: Flutter

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2.9.1
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
      - run: flutter --version
      - run: flutter pub get
      - run: flutter test
      - run: flutter build apk
